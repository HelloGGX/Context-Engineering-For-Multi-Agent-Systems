name: âš¡ CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: ğŸ›¡ï¸ Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v1
        
      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: |
          uv venv
          uv pip install ruff pytest -r requirements.txt

      - name: ğŸ” Lint & Format Check (Ruff)
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: ğŸ§ª Run Tests
        env:
          OPENAI_API_KEY: "sk-dummy-key-for-ci"
        run: uv run pytest