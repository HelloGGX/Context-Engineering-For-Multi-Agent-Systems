name: âš¡ CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: ğŸ›¡ï¸ Code Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v1
        
      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install ruff pytest -r requirements.txt
          echo "VIRTUAL_ENV=$PWD/.venv" >> $GITHUB_ENV
          echo "$PWD/.venv/bin" >> $GITHUB_PATH

      - name: ğŸ” Lint & Format Check (Ruff)
        # ç°åœ¨å¯ä»¥ç›´æ¥è¿è¡Œ ruffï¼Œå› ä¸ºè·¯å¾„å·²åŠ å…¥ PATH
        run: |
          ruff check .
          ruff format --check .

      - name: ğŸ§ª Run Tests
        env:
          OPENAI_API_KEY: "sk-dummy-key-for-ci"
        run: pytest